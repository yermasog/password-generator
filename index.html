<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="checkboxes">
      <label for="charLength"> How many characters do you want?</label>
      <input type="number" id="charLength" name="charLength" value="charLength">
      <br>
      
      <label for="lowercase"> Lowercase Letters</label>
      <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
      
      <br>
      <label for="uppercase"> Uppercase Letters</label>
      <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
      
      <br>
      <label for="numbers"> Numbers</label>
      <input type="checkbox" id="numbers" name="numbers" value="numbers">
     
      <br>
      <label for="specialChar"> Special Characters</label>
      <input type="checkbox" id="specialChar" name="specialChar" value="specialChar">
     
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
